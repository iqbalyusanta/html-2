<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Your World</title>

    <link rel="icon" href="https://edube.org/uploads/media/default/0001/04/web-favicon.png" type="image/png">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #0056b3;
        }
        #world-map {
            max-width: 800px;
            height: auto;
            margin: 20px auto;
            display: block; 
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>&#x1F30D; Discover Your World</h1>

    <p>Click on a continent to learn about its unique geographical features, or use the button below to discover your current location.</p>

    <button id="getLocation">Discover Location</button>

    <div id="info-display">
        <h2>Geographical Insights</h2>
        <p>Information about the selected continent or your current location will appear here.</p>
    </div>
